[package]
name = "polyline"
description = "Encoder and decoder for the Google Encoded Polyline format"
version = "0.7.0"
authors = ["Tom MacWright <tom@macwright.org>"]
repository = "https://github.com/georust/polyline"
readme = "README.md"
keywords = ["polyline", "geo"]
license = "MIT/Apache-2.0"
edition = "2018"

[dependencies]
geo-types = "0.4.*"

[dev-dependencies]
rand = "0.5.0"
criterion = "0.2"

[[bench]]
name = "benchmarks"
harness = false
